<div id="song_list_fullscreen">
  <table id="song_list_table">
    <thead>
    <tr>
      <th class='now_playing'>
      </th>
      <th>Disc #</th>
      <th>Track #</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Duration</th>
      <th>Album</th>
      <th>Rating</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="song in playback_queue">
      <td class="now_playing"></td>
      <td>{{ song.disc_number }}</td>
      <td>{{ song.track_number }}</td>
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
      <td>{{ song.duration }}</td>
      <td>{{ album.title }}</td>
      <td>
        <star-bar song-star-rating="{{song.rating | ratingToStarCount}}" song-id="{{ song.id }}"></star-bar>
      </td>
    </tr>
    </tbody>
  </table>
</div>
